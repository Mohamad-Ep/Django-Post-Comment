{% extends 'main_template.html' %}


{% block title %}
مقالات
{% endblock title %}


{% block content %}
    <div class="container py-5">
        <h2 class="mb-4 text-center">لیست پست‌ها</h2>
        <div class="row g-4">
            
            {% for post in posts %}
                <div class="col-md-4">
                    <div class="card h-100 shadow-sm">
                        <img src="{{media_url}}{{post.image_name}}" class="card-img-top" alt="{{post.article_title}}">
                        <div class="card-body">
                            <h5 class="card-title">{{post.article_title}}</h5>
                            <p class="card-text text-muted small">تاریخ انتشار: {{post.published_date | date:"Y/m/d"}}</p>
                            <p class="card-text">دسته بندی : {{post.category}}</p>
                            <a href="{% url 'blog:post-details' post.slug %}" class="btn btn-outline-primary">جزئیات</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
                
        </div>
    </div>
{% endblock content %}
